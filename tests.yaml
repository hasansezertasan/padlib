    input: ["foo", 7]
    output: "  foo  "
    description: "Center with even padding"

  - name: "single-char-centered"
    input: ["x", 5]
    output: "  x  "
    description: "Single char centered"

  - name: "two-chars-centered"
    input: ["ab", 6]
    output: "  ab  "
    description: "Two chars centered"

