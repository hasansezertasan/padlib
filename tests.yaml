# padlib Test Suite
# Language-agnostic test cases -- each test has input parameters and expected output
# See SPEC.md for the complete behavioral specification

version: "0.1.0"

# =============================================================================
# left_pad tests
# =============================================================================

left_pad:
  # Basic padding
  - name: "basic-space-padding"
    input: ["foo", 5]
    output: "  foo"
    description: "Basic left pad with spaces"

  - name: "custom-char-padding"
    input: ["foo", 5, "-"]
    output: "--foo"
    description: "Left pad with custom character"

  - name: "pad-to-ten"
    input: ["hello", 10]
    output: "     hello"
    description: "Pad to 10 characters"

  - name: "exact-length-no-padding-1"
    input: ["x", 1]
    output: "x"
    description: "No padding needed (exact length)"

  - name: "exact-length-no-padding-2"
    input: ["abc", 3]
    output: "abc"
    description: "No padding needed (exact length)"

  # String already exceeds target
  - name: "string-exceeds-target"
    input: ["foobar", 5]
    output: "foobar"
    description: "String longer than target length"

  - name: "long-string-unchanged"
    input: ["hello world", 5]
    output: "hello world"
    description: "Long string unchanged"

  # Multi-character fill
  - name: "two-char-fill-pattern"
    input: ["foo", 5, "ab"]
    output: "abfoo"
    description: "Two-character fill pattern"

  - name: "three-char-fill-truncated"
    input: ["foo", 10, "abc"]
    output: "abcabcafoo"
    description: "Three-character fill pattern (truncated)"

  - name: "repeating-pattern-123"
    input: ["x", 7, "123"]
    output: "123123x"
    description: "Repeating pattern"

  - name: "even-pattern-repetition"
    input: ["hi", 8, "XY"]
    output: "XYXYXYhi"
    description: "Even pattern repetition"

  # Empty string input
  - name: "empty-string-spaces"
    input: ["", 3]
    output: "   "
    description: "Empty string padded with spaces"

  - name: "empty-string-dashes"
    input: ["", 5, "-"]
    output: "-----"
    description: "Empty string padded with dashes"

  - name: "empty-string-zero-length"
    input: ["", 0]
    output: ""
    description: "Empty string, zero length"

  # Edge cases
  - name: "zero-target-length"
    input: ["x", 0]
    output: "x"
    description: "Zero target length"

  - name: "negative-target-length"
    input: ["x", -5]
    output: "x"
    description: "Negative target length"

  - name: "exact-match"
    input: ["test", 4]
    output: "test"
    description: "Exact length match"

  # Whitespace handling
  - name: "pad-spaces-with-spaces"
    input: ["  ", 5]
    output: "     "
    description: "Pad string that's already spaces"

  - name: "pad-with-leading-trailing-spaces"
    input: [" a ", 6]
    output: "    a "
    description: "Pad string with leading/trailing spaces"

  # Numbers as strings
  - name: "numeric-string"
    input: ["42", 5]
    output: "   42"
    description: "Numeric string"

  - name: "decimal-string"
    input: ["3.14", 7]
    output: "   3.14"
    description: "Decimal number string"

  # Empty fill character
  - name: "empty-fill-char"
    input: ["foo", 10, ""]
    output: "foo"
    description: "Empty fill character returns string unchanged"

  # Null input handling
  - name: "null-input"
    input: [null, 3]
    output: "   "
    description: "Null input treated as empty string"

  # Non-string input conversion
  - name: "number-input-converted"
    input: [123, 6]
    output: "   123"
    description: "Number input converted to string"

  - name: "boolean-input-converted"
    input: [true, 6]
    output: "  true"
    description: "Boolean input converted to string"

  - name: "float-input-converted"
    input: [3.14, 7]
    output: "   3.14"
    description: "Float input converted to string"

